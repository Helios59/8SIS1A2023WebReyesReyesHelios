<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Super Mario Bros</title>

              <!-- Aqui es el logo de utc en chiquito, va en la 
    parte superior (arriba) izquierda -->
    <link rel="website icon" type="png" 
    href="./imagesp/icono.jpeg">

  <link rel="stylesheet" href="./css/stylecontact.css">
</head>
<body>
  <div class="container">
    <header class="animated fadeInDown">
      <nav>
        <ul>
          <li><a href="./iniciop.html">Principal</a></li>
          <li><a href="./homep.html">Inicio</a></li>
          <li><a href="./aboutp.html">Sobre nosotros</a></li>
          <li><a href="./personajesp.html">Personajes</a></li>
          <li><a href="./mundop.html">Mundos</a></li>
          <li><a href="./contactop.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <section id="contacts" class="section animated slideInRight">
      <h1 class="animated bounceIn">Contacto</h1>
      <img src="./imagesp/contacto-iniciop.jpg" alt="contactoimagen" width="500">
      <div class="contact-info animated fadeIn">
        <div class="info-item">
          <img src="./imagesp/telefono-contactop.png" alt="Teléfono" width="500">
          <p>Teléfono: 123-456-7890</p>
        </div>
        <div class="info-item">
          <img src="./imagesp/email-contactop.jpg" alt="Email" width="500">
          <p>Email: info@supermario.com</p>
        </div>
        <div class="info-item">
          <img src="./imagesp/ubicacion-contactop.png" alt="Ubicación" width="500">
          <p>Dirección: Calle de los Hongos, Reino Champiñón</p>
        </div>
      </div>
      <div class="contact-form animated zoomIn">
        <h2>Envíanos un mensaje</h2>
        <form action="#">
          <input type="text" placeholder="Nombre">
          <input type="email" placeholder="Email">
          <textarea placeholder="Mensaje"></textarea>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>
    </section>
    <!-- Otras secciones de la página -->
    <footer class="animated fadeInUp">
      <p>Síguenos en redes sociales:</p>
      <a href="https://facebook.com"><img src="./imagesp/facebook.png" alt="Facebook" width="30"></a>
      <a href="https://twitter.com"><img src="./imagesp/twitter-iniciop.png" alt="Twitter" width="30"></a>
      <a href="https://instagram.com"><img src="./imagesp/insta-iniciop.png" alt="Instagram" width="30"></a>
    </footer>
  </div>
</body>
</html>
